{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <!--         {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %} -->
        {% if user.is_authenticated  %}
            <!--             <a class="btn btn-default " href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default " href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a> -->
            <div class="form-inline">

                <a class="btn btn-default pull-right btn-sm RbtnMargin" href="{% url 'post_delete' pk=post.pk %}">Delete</a>
                <a class="btn btn-default pull-right btn-sm RbtnMargin" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            </div>
        {% endif %}
        <div class="text-left">
            <h1>{{ post.title }}</h1>
            <p class="text-right">{% if post.published_date %}  {{ post.published_date }} {% endif %}</p>
            <p>{{ post.text|linebreaksbr }}</p>
            {% load staticfiles %}
            <img class="center-block" src="{% static  post.image.url   %}" width="950" alt="My image"/>
        </div>
    </div>
{% endblock %}
