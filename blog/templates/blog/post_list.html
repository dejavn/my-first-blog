{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <!-- <p>{{ post.image|linebreaksbr }}</p> -->
            <div class="form-group">
                <label for="user_avatar" class="text-left">Image</label>
                <div class="text-left">
                    {% load static %}
                    <img class="center-block" src="{% static  post.image.url   %}" alt="" id="user_avatar_thumbnail" style="width:950px;height:60px" class="user_avatar_thumbnail">
                    <!--<input type="file" class="user_avatar_file" id="user_avatar_file" style="height: 60px;width: 100px">-->
                </div>
            </div><br><br><br><br><br>
        </div>
    {% endfor %}
{% endblock %}
